<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign up form</title>
</head>
<body>
    <div class="container">
        <div class="hero-img">
            <div class="background-img">
                <div class="logo">
                    <h1>Unravel</h1>
                </div>
                <p class="attribution">Photo by <a href="https://unsplash.com/@plhnk?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Paul Hanaoka</a> on <a href="https://unsplash.com/photos/4nabmlliGdU?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                </p>
            </div>
        </div>
            <div class="sign-up">
                <div class="lead">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                    <p>Sign up <em>now</em> to get started.</p>
                    <p>You <em>know</em> you want to.</p>
                </div>

                <form action="" method="get">
                    <div class="form">
                        <h2>Let's do this!</h2>
                        <div class="form-fields">
                            <div class="form-field">
                                <label for="first-name">First name</label>
                                <input type="text" id="first-name" name="first-name">
                            </div>
    
                            <div class="form-field">
                                <label for="last-name">Last name</label>
                                <input type="text" id="last-name" name="last-name">
                            </div>
    
                            <div class="form-field">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email">
                            </div>
    
                            <div class="form-field">
                                <label for="phone">Phone number</label>
                                <input type="tel" id="phone" name="phone">
                            </div>
    
                            <div class="form-field">
                                <label for="pwd">Password</label>
                                <input type="password" id="pwd" name="password" class="error" required>
                            </div>
    
                            <div class="form-field">
                                <label for="confirm-pwd">Confirm password</label>
                                <input type="password" id-="confirm-pwd" name="pwd-confirmation" class="error" required>
                            </div>
                        </div>
                    </div>
                    <div class="submission">
                        <button>Create account</button>
    
                        <p>Already have an account? <a href=#>Log in</a></p>
                    </div>
                </form>
            </div>
    </div>
</body>
</html>
